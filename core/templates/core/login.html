{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="card-title mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> Welcome Back
                </h3>
                <p class="mb-0 mt-2">Sign in to your WasteHub account</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Please enter a correct username and password.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="password" required>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                        <a href="{% url 'register' %}" class="btn btn-outline-success">
                            <i class="bi bi-person-plus"></i> Create New Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
